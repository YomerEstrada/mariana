<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <!-- Contenedor de corazones animados -->
    <div class="hearts-container" id="hearts-container"></div>

    <div class="login-card">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="Logo" class="login-logo">
        <h3 class="mb-3">¡Bienvenido!</h3>
        
        <form id="loginForm" action="sistema/principal.html" method="get">
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-login w-100 text-white">Iniciar Sesión</button>
        </form>
        <p class="mt-3"><a href="#" class="text-danger">¿Olvidaste tu contraseña?</a></p>
    </div>

    <script>
        // Validación del formulario
        document.getElementById("loginForm").addEventListener("submit", function(event) {
        let username = document.getElementById("username");
        let password = document.getElementById("password");

        const validUsername = "Mariana";  // Cambia esto por el usuario permitido
        const validPassword = "12345"; // Cambia esto por la contraseña permitida

        let valid = true;

        // Validar usuario
        if (username.value.trim() === "" || username.value !== validUsername) {
            username.classList.add("is-invalid");
            valid = false;
        } else {
            username.classList.remove("is-invalid");
        }

        // Validar contraseña
        if (password.value.trim() === "" || password.value !== validPassword) {
            password.classList.add("is-invalid");
            valid = false;
        } else {
            password.classList.remove("is-invalid");
        }

        // Mostrar alerta y evitar envío si los datos son incorrectos
        if (!valid) {
            alert("Usuario o contraseña incorrectos. Intenta nuevamente.");
            event.preventDefault();
        }
    });

        // Generar corazones animados
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            document.getElementById("hearts-container").appendChild(heart);

            let size = Math.random() * 25 + 10; // Tamaño entre 10px y 35px
            heart.style.fontSize = size + "px";
            heart.style.left = Math.random() * 100 + "vw"; // Posición aleatoria
            heart.style.animationDuration = Math.random() * 3 + 2 + "s"; // Velocidad entre 2s y 5s

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300); // Genera un corazón cada 300ms
    </script>

</body>
</html>
